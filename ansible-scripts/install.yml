- name: Installing packages 
  hosts: [webserver]
  become: yes
  become_method: sudo
  remote_user: alezanper

  tasks: 
    - name: install lamp stack
      become: yes
      become_user: root
      apt:
        pkg:
          - apache2
          - php7.0
          - php7.0-mysql
        state: present
        update_cache: yes

    - name: start apache service
      become: yes
      become_user: root
      service:
        name: apache2
        state: started
        enabled: yes