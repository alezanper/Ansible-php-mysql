- name: Create Azure VM
  hosts: localhost
  vars:
    resource_group: #{resourceGroupName}#
    location: #{location}#
    vmuser: #{vmuser}#
    dnsapp: #{dnsapp}#
    dnsadd: #{dnsadd}#
    vmsize: #{vmsize}#
    mysqlserver_name: #{mysqlservername}#
    sqluser: #{sqluser}#
    sqlpassword: #{sqlpassword}#
    mysqldb_name: #{mysqldbname}#

  tasks:
  - name: Create resource group
    azure_rm_resourcegroup:
      name: "{{ resource_group }}"
      location: "{{ location }}"
      
  - name: Create virtual network
    azure_rm_virtualnetwork:
      resource_group: "{{ resource_group }}"
      name: myVnet
      address_prefixes: "10.0.0.0/16"
      
  - name: Add subnet
    azure_rm_subnet:
      resource_group: "{{ resource_group }}"
      name: mySubnet
      address_prefix: "10.0.1.0/24"
      virtual_network: myVnet

  - name: Create Network Security Group that allows SSH
    azure_rm_securitygroup:
      resource_group: "{{ resource_group }}"
      name: myNetworkSecurityGroup
      rules:
        - name: SSH
          protocol: Tcp
          destination_port_range: 22
          access: Allow
          priority: 1001
          direction: Inbound

        - name: HTTP
          protocol: Tcp
          destination_port_range: 80
          access: Allow
          priority: 1002
          direction: Inbound
      
  - name: Create public IP address for VM App
    azure_rm_publicipaddress:
      resource_group: "{{ resource_group }}"
      allocation_method: Static
      name: PublicIpApp
      domain_name: "{{ dnsapp }}"
    register: output_ip_address
    
  - name: Dump public IP for VM which will be created
    debug:
      msg: "The public IP is {{ output_ip_address.state.ip_address }}."

  - name: Create virtual network interface card
    azure_rm_networkinterface:
      resource_group: "{{ resource_group }}"
      name: myNIC
      virtual_network: myVnet
      subnet: mySubnet
      ip_configurations:
        - name: ipname
          public_ip_address_name: PublicIpApp
          primary: True
      security_group: myNetworkSecurityGroup
          
  - name: Create VM
    azure_rm_virtualmachine:
      resource_group: "{{ resource_group }}"
      name: myVM
      vm_size: "{{ vmsize }}"
      admin_username: "{{ vmuser }}"
      ssh_password_enabled: false
      ssh_public_keys:
        - path: "/home/{{ vmuser }}/.ssh/authorized_keys"
          key_data: "{{lookup('file', '~/.ssh/id_rsa.pub') }}"
      network_interfaces: myNIC
      image:
        offer: UbuntuServer
        publisher: Canonical
        sku: 18.04-LTS
        version: latest

# second machine
  - name: Create public IP 2 address
    azure_rm_publicipaddress:
      resource_group: "{{ resource_group }}"
      allocation_method: Static
      name: PublicIpApp2
      domain_name: "{{ dnsadd }}"
    register: output_ip_address2
    
  - name: Dump public IP2 for VM which will be created
    debug:
      msg: "The public IP2 is {{ output_ip_address2.state.ip_address }}."

